<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <dialog id="mainmenu">
      <button class="close">X</button>
      <div>Player Name: <input type="text" class="playername" /></div>
      <div class="choice">Choose computer difficulty:</div>
      <div class="choice selection">
        <input type="radio" id="easy" name="difficulty" />
        <label for="easy">Easy</label>
        <input type="radio" id="medium" name="difficulty" />
        <label for="medium">Medium</label>
        <input type="radio" id="hard" name="difficulty" />
        <label for="hard">Hard</label>
      </div>
      <button class="submit">Submit</button>
    </dialog>
  </body>
</html>
